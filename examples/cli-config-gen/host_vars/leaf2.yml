hostname: leaf2
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 192.0.255.4
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65101'
    next_hop_self: true
    description: leaf1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.252.2
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: leaf1
    description: leaf1_Vlan4093
  - ip_address: 172.31.255.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine1
    description: spine1_Ethernet3/1
  - ip_address: 172.31.255.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine2
    description: spine2_Ethernet3/1
  - ip_address: 192.0.255.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine1
    description: spine1_Loopback0
    remote_as: '65001'
  - ip_address: 192.0.255.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine2
    description: spine2_Loopback0
    remote_as: '65001'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: IRB-VRF01
    rd: 192.0.255.4:11
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '11:11'
      export:
      - address_family: evpn
        route_targets:
        - '11:11'
    router_id: 192.0.255.4
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.255.252.2
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf1_Vlan3010
  vlans:
  - id: 101
    tenant: IRB-USE-CASE
    rd: 192.0.255.4:10101
    route_targets:
      both:
      - 10101:10101
    redistribute_routes:
    - learned
  - id: 102
    tenant: IRB-USE-CASE
    rd: 192.0.255.4:10102
    route_targets:
      both:
      - 10102:10102
    redistribute_routes:
    - learned
  - id: 200
    tenant: L2VLAN-USE-CASE
    rd: 192.0.255.4:2200
    route_targets:
      both:
      - 2200:2200
    redistribute_routes:
    - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.73.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
local_users:
