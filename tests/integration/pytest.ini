[pytest]
# Integration test specific configuration
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (may take several seconds)
    integration: marks tests as integration tests
    workflow: marks tests as workflow integration tests
    filesystem: marks tests that interact with filesystem
    network: marks tests that simulate network operations

# Integration test specific options
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes

# Timeout for integration tests (longer than unit tests)
timeout = 30

# Test discovery
collect_ignore = setup.py __pycache__

# Minimum version requirements
minversion = 6.0

# Log configuration for integration tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S