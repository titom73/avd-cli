username demo ssh-key ssh-rsa 
!
alias ale show ip hardware ale routes unprogrammed
alias ale6 show ipv6 hardware ale routes unprogrammed
alias cc clear counters
alias fabric show platform fap fabric rates mbps
alias fib show ip hardware fib routes | grep bgp | wc -l
alias fib6 show ipv6 hardware fib routes | grep bgp | wc -l
alias l3 show platform sand l3 summary
alias route6sum show ipv6 route summary
alias routesum show ip route summary
alias senz show interface counter error | nz
alias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'
alias snz show interface counter | nz
alias spd show port-channel %1 detail all
alias sli show lacp interface Ethernet %1 detailed
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz
alias summary show bgp summary
alias summary6 show ipv6 bgp summary

!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Management1
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
interface defaults
   mtu 1500
!
service routing protocols model multi-agent
!
logging repeat-messages
logging console critical
logging vrf MGMT host 192.168.0.201
logging source-interface Management1
!
hostname leaf-1b
ip domain lookup vrf MGMT source-interface Management1
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
dns domain arista.atd
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
clock timezone Europe/Paris
!
vlan 100
   name campus-users
!
vlan 300
   name campus-voice
!
vlan 666
   name GARBAGE_USERS
!
vlan 667
   name GARBAGE_PHONES
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
radius-server deadtime 1
radius-server host 192.168.0.200 vrf MGMT timeout 100 retransmit 3 key 7 071B245F5A001702464058
!
aaa group server radius NAC
   server 192.168.0.200 vrf MGMT
!
aaa authentication dot1x default group NAC
aaa authentication policy on-failure log
aaa authentication policy on-success log
aaa authentication policy local allow-nopassword-remote-login
aaa authentication policy lockout failure 3 window 3 duration 30
aaa accounting dot1x default start-stop group NAC
dot1x
   aaa unresponsive phone action apply cached-results timeout 15 days else traffic allow
   aaa unresponsive action apply cached-results timeout 15 days else traffic allow
   radius av-pair service-type
   aaa unresponsive recovery action reauthenticate
!
interface Port-Channel49
   description MLAG_leaf-1a_Port-Channel49
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
