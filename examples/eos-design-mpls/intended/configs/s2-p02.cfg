!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-p02
!
spanning-tree mode none
!
vrf instance 
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf 
      no shutdown
!
interface Ethernet1
   description P2P_s2-pe01_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.19/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_s2-p01_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.27/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet6
   description P2P_s1-p02_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.23/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet7
   description P2P_s1-p01_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.29/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.0.4/32
   node-segment ipv4 index 4
   isis enable CORE
   isis passive
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf 
   ip address 192.168.2.122/24
!
ip routing
no ip routing vrf 
!
ip route vrf  10.73.0.0/16 192.168.2.1
!
mpls ip
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 10.255.0.4
   no bgp default ipv4-unicast
   bgp cluster-id 10.255.0.4
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS remote-as 65000
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS route-reflector-client
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor RR-OVERLAY-PEERS peer group
   neighbor RR-OVERLAY-PEERS remote-as 65000
   neighbor RR-OVERLAY-PEERS update-source Loopback0
   neighbor RR-OVERLAY-PEERS bfd
   neighbor RR-OVERLAY-PEERS send-community
   neighbor RR-OVERLAY-PEERS maximum-routes 0
   neighbor 10.255.1.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.1.1 description s1-pe01_Loopback0
   neighbor 10.255.1.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.1.2 description s1-pe02_Loopback0
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      no neighbor RR-OVERLAY-PEERS activate
!
router isis CORE
   net 49.0001.0102.5500.0004.00
   router-id ipv4 10.255.0.4
   is-type level-2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
end
