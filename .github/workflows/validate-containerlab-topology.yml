---
name: Validate Containerlab Topology

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'feat/**'
    paths:
      - 'avd_cli/**/*.py'
      - 'examples/**/inventory.yml'
      - 'examples/**/group_vars/**'
      - '.github/workflows/validate-containerlab-topology.yml'
  pull_request:
    paths:
      - 'avd_cli/**/*.py'
      - 'examples/**/inventory.yml'
      - 'examples/**/group_vars/**'
      - '.github/workflows/validate-containerlab-topology.yml'
  workflow_dispatch:

jobs:
  validate-topology:
    name: Generate and Validate Containerlab Topologies
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          - eos-design-basics
          - eos-design-mpls
          - eos-design-complex

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Load Python and UV versions
        id: versions
        run: |
          DEFAULT_VERSION=$(cat .github/python-versions.json | jq -r '.default_version')
          UV_VERSION=$(cat .github/python-versions.json | jq -r '.uv_version')
          echo "python-version=$DEFAULT_VERSION" >> $GITHUB_OUTPUT
          echo "uv-version=$UV_VERSION" >> $GITHUB_OUTPUT
          echo "Using Python version: $DEFAULT_VERSION"
          echo "Using UV version: $UV_VERSION"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ steps.versions.outputs.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ steps.versions.outputs.uv-version }}
          enable-cache: true

      - name: Install avd-cli
        run: |
          uv sync --frozen
          uv pip list
          uv run avd-cli --version

      - name: Install Containerlab
        run: |
          sudo bash -c "$(curl -sL https://get.containerlab.dev)" -- -v 0.56.0
          containerlab version

      - name: Generate Containerlab topology
        run: |
          echo "Generating topology for ${{ matrix.example }}"
          uv run avd-cli generate topology containerlab \
            -i examples/${{ matrix.example }} \
            -o examples/${{ matrix.example }}/intended

      - name: Validate topology with Containerlab
        run: |
          TOPO_FILE="examples/${{ matrix.example }}/intended/containerlab/${{ matrix.example }}.clab.yml"

          if [ ! -f "$TOPO_FILE" ]; then
            echo "Error: Topology file not found at $TOPO_FILE"
            exit 1
          fi

          echo "Validating topology: $TOPO_FILE"

          containerlab inspect --topo "$TOPO_FILE" --format yaml --offline || {
            echo "Error: Containerlab validation failed"
            exit 1
          }

          echo "âœ“ Topology validation successful"

      - name: Upload topology artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: containerlab-topology-${{ matrix.example }}
          path: examples/${{ matrix.example }}/intended/containerlab/
          retention-days: 7
          if-no-files-found: error

      - name: Display generated topology
        if: always()
        run: |
          TOPO_FILE="examples/${{ matrix.example }}/intended/containerlab/${{ matrix.example }}.clab.yml"
          if [ -f "$TOPO_FILE" ]; then
            echo "=== Generated Topology Content ==="
            cat "$TOPO_FILE"
          fi
