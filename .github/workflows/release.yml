---
name: "Release: Publish Package"
on:
  push:
    tags:
    - 'v*.*.*'
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag (e.g., dev, test, v1.2.3-rc1)'
        required: true
        type: string
      docker_only:
        description: 'Build Docker image only (skip PyPI and version verification)'
        required: false
        type: boolean
        default: true

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  verify-version:
    name: Verify tag matches version in pyproject.toml
    # Skip version verification when building Docker only via workflow_dispatch
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.docker_only)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Get tag name
      id: get-tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Tag: $TAG"

    - name: Get version from pyproject.toml
      id: get-version
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "version=v$VERSION" >> $GITHUB_OUTPUT
        echo "Version from pyproject.toml: v$VERSION"

    - name: Compare versions
      run: |
        TAG="${{ steps.get-tag.outputs.tag }}"
        VERSION="${{ steps.get-version.outputs.version }}"

        echo "Git tag: $TAG"
        echo "pyproject.toml version: $VERSION"

        if [ "$TAG" != "$VERSION" ]; then
          echo "âŒ Error: Git tag ($TAG) does not match version in pyproject.toml ($VERSION)"
          echo ""
          echo "Please ensure that:"
          echo "  1. The version in pyproject.toml is updated to match the tag"
          echo "  2. Or use the correct tag that matches the version in pyproject.toml"
          exit 1
        fi

        echo "âœ… Version verification successful: $TAG matches $VERSION"

  create-release:
    name: Create GitHub Release
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.docker_only)
    runs-on: ubuntu-latest
    needs: [verify-version]
    permissions:
      contents: write # Required to create releases
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0 # Fetch all history for changelog generation

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.verify-version.outputs.tag }}
        name: Release ${{ needs.verify-version.outputs.tag }}
        generate_release_notes: true # Uses .github/release.yml template
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.docker_only)
    runs-on: ubuntu-latest
    needs: [verify-version, create-release]
    environment:
      name: pypi
      url: https://pypi.org/p/avd-cli
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with PyPI
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Load UV version
      id: versions
      run: |
        UV_VERSION=$(cat .github/python-versions.json | jq -r '.uv_version')
        echo "uv-version=$UV_VERSION" >> $GITHUB_OUTPUT
        echo "Using UV version: $UV_VERSION"

    - name: Install UV
      uses: astral-sh/setup-uv@v7
      with:
        version: ${{ steps.versions.outputs.uv-version }}
        enable-cache: true

    - name: Build package
      run: |
        uv build

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

  docker:
    name: Docker Image Build
    runs-on: ubuntu-latest
    # Only depend on pypi job if it's running (not in docker_only mode)
    needs: [ pypi ]
    if: always() && (needs.pypi.result == 'success' || (github.event_name == 'workflow_dispatch' && inputs.docker_only))
    permissions:
      contents: read
      packages: write # Required to push to GitHub Container Registry (ghcr.io)
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine version and tags
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger: use custom tag
          VERSION="${{ inputs.docker_tag }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_latest=false" >> $GITHUB_OUTPUT
          echo "Using custom tag: $VERSION"
        else
          # Tag push: use git tag
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_latest=true" >> $GITHUB_OUTPUT
          echo "Using git tag: $VERSION"
        fi

    - name: Docker meta for TAG
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/titom73/avd-cli
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable=${{ steps.version.outputs.is_latest }}

    # - name: Login to DockerHub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          REVISION=${{ github.sha }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    - name: Build summary
      run: |
        echo "## ğŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "**Trigger**: Manual (workflow_dispatch)" >> $GITHUB_STEP_SUMMARY
          echo "**Custom tag**: ${{ inputs.docker_tag }}" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Trigger**: Git tag push" >> $GITHUB_STEP_SUMMARY
          echo "**Git tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        fi

  # Documentation deployment is now handled by the documentation.yml workflow
  # which is triggered automatically on tag push
  trigger-docs-deployment:
    name: "Trigger documentation deployment"
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [ docker ]
    permissions:
      contents: read
    steps:
    - name: Documentation deployment info
      run: |
        echo "ğŸ“š Documentation deployment will be handled by the documentation.yml workflow"
        echo "ğŸ·ï¸  Tag: ${{ github.ref_name }}"
        echo "ğŸ”— The documentation will be deployed automatically as version ${{ github.ref_name }} with alias 'stable'"
