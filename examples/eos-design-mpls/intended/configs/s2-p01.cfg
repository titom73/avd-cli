!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-p01
!
spanning-tree mode none
!
vrf instance 
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf 
      no shutdown
!
interface Ethernet1
   description P2P_s2-pe01_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.17/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_s2-p02_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.26/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet6
   description P2P_s1-p01_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.21/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.0.3/32
   node-segment ipv4 index 3
   isis enable CORE
   isis passive
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf 
   ip address 192.168.2.121/24
!
ip routing
no ip routing vrf 
!
ip route vrf  10.73.0.0/16 192.168.2.1
!
mpls ip
!
router isis CORE
   net 49.0001.0102.5500.0003.00
   router-id ipv4 10.255.0.3
   is-type level-2
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
end
